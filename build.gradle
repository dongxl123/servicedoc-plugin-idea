plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

intellij {
    version 'IC-2018.2.1'
    pluginName 'serviceDoc'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

group 'com.suiyiwen.plugin.idea'
version '1.2'

repositories {
    mavenLocal()
    maven { url "http://192.168.180.191:8081/nexus/content/repositories/public" }
    maven { url "http://192.168.180.191:8081/nexus/content/repositories/snapshots" }
    maven { url "http://www.ibiblio.org/maven2" }
    maven { url "http://mirrors.ibiblio.org/pub/mirrors/maven2" }
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    maven { url "http://maven.mirrorid/content/groups/public" }
    maven { url "http://repository.jboss.org/maven2" }
    maven { url "http://www.mvnsearch.org/maven2" }
    mavenCentral()
}

dependencies {
//    compile 'org.swinglabs.swingx:swingx-all:1.6.5'
    compile 'com.alibaba:fastjson:1.2.45'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    testCompile 'junit:junit:4.12'
}
